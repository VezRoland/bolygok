<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bolygók</title> 
    <style>
        .container {
            max-width: 800px;
        }
    </style>
  </head>
  <body>
    <div class="container text-center bg-light">
        <h1 class="pt-3">A naprendszer bolygói</h1>
        <div class="row p-3">
            <div class="col-md bg-secondary text-white m-1">
                <img src="merkur.png" class="img-fluid pt-3" alt="Merkúr">
                <hr>
                <p>Merkúr</p>
            </div>
            <div class="col-md bg-secondary text-white m-1">
                <img src="venusz.png" class="img-fluid pt-3" alt="Vénusz">
                <hr>
                <p>Vénusz</p>
            </div>
            <div class="col-md bg-secondary text-white m-1">
                <img src="fold.png" class="img-fluid pt-3" alt="Föld">
                <hr>
                <p>Föld</p>
            </div>
            <div class="col-md bg-secondary text-white m-1">
                <img src="mars.png" class="img-fluid pt-3" alt="Mars">
                <hr>
                <p>Mars</p>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md bg-secondary text-white m-1">
                <img src="jupiter.png" class="img-fluid pt-3" alt="Jupiter">
                <hr>
                <p>Jupiter</p>
            </div>
            <div class="col-md bg-secondary text-white m-1">
                <img src="szaturnusz.png" class="img-fluid pt-3" alt="Szaturnusz">
                <hr>
                <p>Szaturnusz</p>
            </div>
            <div class="col-md bg-secondary text-white m-1">
                <img src="uranusz.png" class="img-fluid pt-3" alt="Uránusz">
                <hr>
                <p>Uránusz</p>
            </div>
            <div class="col-md bg-secondary text-white m-1">
                <img src="neptunusz.png" class="img-fluid pt-3" alt="Neptunusz">
                <hr>
                <p>Neptunusz</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
